<!DOCTYPE html>  
<html lang="ru">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Бронирование - Ресторан "Вкусное место"</title>  
  <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
  <header>  
    <div class="logo">Ресторан "Вкусное место"</div>  
    <nav>  
      <ul class="nav-links">  
        <li><a href="index.html">Меню</a></li>  
        <li><a href="about.html">О нас</a></li>  
        <li><a href="booking.html" class="active">Бронирование</a></li>  
        <li><a href="contacts.html">Контакты</a></li>  
      </ul>  
      <div class="burger">  
        <div class="line1"></div>  
        <div class="line2"></div>  
        <div class="line3"></div>  
      </div>  
    </nav>  
  </header>  

  <section class="booking-section">  
    <h2>Забронируйте свой столик</h2>  
    <form class="booking-form">  
      <div class="form-group">  
        <label for="name">Ваше имя:</label>  
        <input type="text" id="name" name="name" required>  
      </div>  
      <div class="form-group">  
        <label for="date">Дата:</label>  
        <input type="date" id="date" name="date" required>  
      </div>  
      <div class="form-group">  
        <label for="time">Время:</label>  
        <input type="time" id="time" name="time" required>  
      </div>  
      <div class="form-group">  
        <label for="guests">Количество гостей:</label>  
        <input type="number" id="guests" name="guests" min="1" max="10" required>  
      </div>  
      <button type="submit" class="booking-button">Забронировать</button>  
    </form>  
  </section>  

  <footer>  
    <div class="copyright">  
      &copy; 2023 Ресторан "Вкусное место". Все права защищены.  
    </div>  
  </footer>  

  <script src="script.js"></script>  
</body>  
</html>
